<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Welcome to bodyshape-management system!</p>
    <p>Please Register!</p>


    <form method="POST" action="/register">
        <p>first name <input type="text" name="first name" required></p>
        <p>last name <input type="text" name="last name" required></p>
        <p>email <input type="text" name="email" required><div style="color: red;">{{emailerror}}</div></p>
        <p>age <input type="text" name="age" required><div style="color: red;">{{ageerror}}</div></p>
        <p>street <input type="text" name="street" required></p>
        <p>apartment <input type="text" name="apartment" required></p>
        <p>city <input type="text" name="city" required></p>
        <p>state <input type="text" name="state" required></p>
        <p>zip code <input type="text" name="zip code" required><div style="color: red;">{{zipcodeerror}}</div></p>
        <p>password <input type="password" name="password" required></p>
        <p><input type="submit" value="register"></p>
    </form>

    <p>Already have an account?<a href="/loginpage">Log In Here!</a></p>

</body>
</html>
